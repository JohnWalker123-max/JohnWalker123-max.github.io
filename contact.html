<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be om en Konsultasjon - BlueHeart Kardiologi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BlueHeart Kardiologi</h1>
            <nav>
                <ul>
                  <li><a href="index.html" class="transition-link">Hjem</a></li>
                  <li><a href="about.html" class="transition-link">Om Oss</a></li>
                  <li><a href="contact.html" class="transition-link">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="section">
            <div class="container">
                <h2>Be om en Konsultasjon</h2>
                <div class="contact-grid">
                    <div class="contact-form">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Navn</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-post</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Melding</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary">Send Melding</button>
                        </form>
                    </div>

                    <div class="contact-info">
                        <h3>Kontaktinformasjon</h3>
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i> Oslo, Norge</li>
                            <li><i class="fas fa-envelope"></i>contactus.2354234234+blueheart@gmail.com</li>
                        </ul>
                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.8973605346555!2d10.746092216244728!3d59.913869480895045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416e61f267f039%3A0x7e92605fd3231e9a!2sOslo!5e0!3m2!1sno!2sno!4v1652940674384&zoom=11" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BlueHeart Kardiologi. Alle rettigheter reservert.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          document.body.classList.add('loaded');
      });
      </script>
      
</body>
</html>
